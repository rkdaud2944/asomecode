<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>AsomeIT</title>

	<link rel="stylesheet" href="../../../common/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../../common/css/AsomeCODE.css">

    <script src="../../../common/js/jquery-1.9.1.js"></script>
	<script src="../../../common/js/bootstrap.min.js"></script>
</head>

<body style="overflow-x: hidden; overflow-y: hidden;">
	<div style="position: relative;">
		<img src="back.png" style="position: absolute;">
		<img id="img_gunman" src="ready.png" style="position: absolute;">
	</div>

	<script type="text/javascript">
		window.onload = function() {
			App.run_cmd("Code=Input/Text=### Simulation started");
		}

		function gunman_ready(count) {
			$("#img_gunman").attr("src", count + ".png");
		}

		function gunman_win(player) {
			$("#img_gunman").attr("src", "win-" + player + ".png");

			var audio = new Audio('../../audio/applause.ogg');
			audio.play();
		}		
	</script>	
</body>
</html>

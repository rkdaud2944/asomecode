<xml id="toolbox_basic">
    <block type="asomekit_ready"></block>
    <block type="asomekit_turn_off_pins"></block>
</xml>
<xml id="toolbox_prepare">
    <block type="asomekit_prepare_led"></block>
    <block type="asomekit_prepare_rgb"></block>
    <block type="asomekit_prepare_button"></block>
    <block type="asomekit_prepare_sound"></block>
    <block type="asomekit_prepare_buzzer"></block>
    <block type="asomekit_prepare_dht"></block>
    <block type="asomekit_prepare_led_tube"></block>
    <block type="asomekit_prepare_vibration_sensor"></block>
    <block type="asomekit_prepare_ultrasonic_sensor"></block>
</xml>

<xml id="toolbox_led">
    <block type="asomekit_led_color"></block>
    <block type="asomekit_led_set_brightness"></block>
    <block type="asomekit_display_tube"></block>
    <block type="asomekit_display_tube_time"></block>
</xml>

<xml id="toolbox_button">
    <block type="asomekit_check_button_clicked"></block>
    <block type="asomekit_check_button_value"></block>
</xml>

<xml id="toolbox_sensor">
    <block type="asomekit_measure_distance"></block>
    <block type="asomekit_measure_humidity"></block>
    <block type="asomekit_measure_temperature"></block>
    <block type="asomekit_check_water_sensor"></block>
    <block type="asomekit_check_light_sensor"></block>
    <block type="asomekit_check_sound_sensor"></block>
    <block type="asomekit_check_soil-moisture_sensor"></block>
    <block type="asomekit_check_vibration_sensor"></block>
</xml>

<xml id="toolbox_sound">
    <block type="asomekit_buzzer_onoff"></block>
    <block type="asomekit_music_tone"></block>
    <block type="asomekit_music_note"></block>
</xml>

<xml id="toolbox_advance">
    <block type="common_delay"></block>
    <block type="common_repeat"></block>
    <block type="common_repeat_infinitely"></block>
    <block type="controls_condition_if"></block>
    <block type="controls_condition_if_else"></block>
    <block type="math_number"><field name="NUM">1</field></block>
    <block type="text"></block>
    <block type="common_print"></block>
    <block type="common_break"></block>
    <block type="common_set_var"></block>
</xml>

<xml id="toolbox_internet">
    <block type="common_internet_connect"></block>
    <block type="common_internet_change_ap_mode"></block>
    <block type="common_internet_open_udp"></block>
    <block type="common_internet_read_udp"></block>
    <block type="common_internet_send_message"></block>
    <block type="common_internet_get_weather_data"></block>
</xml>

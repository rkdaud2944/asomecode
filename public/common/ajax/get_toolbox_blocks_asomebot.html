<xml id="toolbox_basic">
    <block type="asomebot_ready"></block>
    <block type="asomebot_home"></block>
    <block type="asomebot_set_align"></block>
</xml>

<xml id="toolbox_walk">
    <block type="asomebot_move_forward"></block>
    <block type="asomebot_move_backward"></block>
    <block type="asomebot_turn_left"></block>
    <block type="asomebot_turn_right"></block>
    <block type="asomebot_angle_of_motor"></block>
    <block type="asomebot_angles"></block>
    <block type="asomebot_move_forward_advance"></block>
    <block type="asomebot_move_backward_advance"></block>
    <block type="asomebot_turn_left_advance"></block>
    <block type="asomebot_turn_right_advance"></block>
</xml>

<xml id="toolbox_dance">
    <block type="asomebot_ballet">
    </block>
    <block type="asomebot_wiggle">
    </block>
    <block type="asomebot_flap">
    </block>
    <block type="asomebot_mouse">
    </block>
    <block type="asomebot_warigari">
    </block>
    <block type="asomebot_swing">
    </block>
    <block type="asomebot_right_swing">
    </block>
    <block type="asomebot_left_swing">
    </block>
    <block type="asomebot_tick_tock">
    </block>
    <block type="asomebot_yaho">
    </block>
    <block type="asomebot_moonwalk">
    </block>
</xml>

<xml id="toolbox_sensor">
    <block type="asomebot_measure_distance"></block>
    <block type="asomebot_prepare_motion_detect"></block>
    <block type="asomebot_check_motion"></block>
</xml>

<xml id="toolbox_sound">
    <block type="asomebot_buzzer_on"></block>
    <block type="asomebot_buzzer_off"></block>
    <block type="asomebot_music_tone"></block>
    <block type="asomebot_music_note"></block>
</xml>

<xml id="toolbox_advance">
    <block type="common_delay"></block>
    <block type="common_repeat"></block>
    <block type="common_repeat_infinitely"></block>
    <block type="controls_condition_if"></block>
    <block type="controls_condition_if_else"></block>
    <block type="math_number"><field name="NUM">1</field></block>
    <block type="text"></block>
    <block type="common_print"></block>
    <block type="common_break"></block>
    <block type="common_set_var"></block>
</xml>

<xml id="toolbox_internet">
    <block type="common_internet_connect"></block>
    <block type="common_internet_change_ap_mode"></block>
    <block type="common_internet_open_udp"></block>
    <block type="common_internet_read_udp"></block>
    <block type="common_internet_send_message"></block>
    <block type="common_internet_get_weather_data"></block>
</xml>

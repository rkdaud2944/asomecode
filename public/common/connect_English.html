        <script type="text/javascript">
            function load_port_list() {
                $('select#port_list option').remove();

                var data = JSON.parse(App.port_list());
                $.each(data.rows, function(index, row) {
                    var keys = Object.keys(row);
                    var values = Object.values(row);
                    for (var i=0; i<keys.length; i++) {
                        var option = $("<option>"+values[i]+"</option>");
                        $('#port_list').append(option);
                    }
                });

                $('#port_list')[0].selectedIndex = data.count-1;
            }

            function connect() {
                run_cmd('Code=AsomeCodeConnect/Port=' + $('#port_list').val());
            }

            window.onload = function () {
                load_port_list();
            }
        </script>

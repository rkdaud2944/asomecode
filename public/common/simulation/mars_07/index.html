<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>AsomeIT</title>

	<link rel="stylesheet" href="../../../common/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../../common/css/AsomeCODE.css">

    <script src="../../../common/js/jquery-1.9.1.js"></script>
	<script src="../../../common/js/bootstrap.min.js"></script>
</head>

<body style="overflow-x: hidden; overflow-y: hidden;">
	<div style="position: relative;">
		<img src="back.png" style="position: absolute;">
		<img id ="probe" src="spaceship.png" style="position: absolute; left: 162px;"  >
		<div id="speed" style= "position:absolute; left: 290px; font-size: 1.2em; color:wheat;"> speed : 0 </div>
		<img id="result" src="success.png" style="position: absolute; left: 130px; top: 70px; display: none; z-index: 4;">
	</div>	

	<script type="text/javascript">
		window.onload = function() {
			App.run_cmd("Code=Input/Text=### Simulation started");
		}
		
		function probe_state(state) {
			switch (state) {
				case "on":
					$("#probe").attr("src", "spaceship_firing.png");
					break;
				case "off":
					$("#probe").attr("src", "spaceship.png");
					break;
				case "explode":
					$("#probe").attr("src", "spaceship_crashed.png");
					break;
				default:
					break;
			}
		}

		function move_probe(y, speed, state) {
			$("#probe").css("top", y);

			speed = Math.round(speed * 100) / 100
			$("#speed").text("speed : " + speed);

			probe_state(state);
		}

		function show_result(result) {
			if (result) {
				$("#result").css("display", "block");
			} else {
				$("#result").attr("src", "fail.png");
				$("#result").css("display", "block");
			}
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>AsomeIT</title>

    <link rel="stylesheet" href="../../../common/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../common/css/AsomeCODE.css">

    <script src="../../../common/js/AsomeCODE.js"></script>
    <script src="../../../common/js/jquery-1.9.1.js"></script>
    <script src="../../../common/js/bootstrap.min.js"></script>
</head>

<body style="overflow-x: hidden; overflow-y: hidden;">
    <div style="position: relative;">
        <img src="back.png" style="position: absolute;">
        <img id="sun" src="sun.png" onclick="write_value(0)" style="position: absolute; left: 100px; top: 20px;">
        <img id="rain" src="rain.png" onclick="write_value(100)" style="position: absolute; left: 200px; top: 20px;">
        <img id="dry" src="dry.png" style="position: absolute; left: 150px; top: 150px; display: none;">
        <img id="wet" src="wet.png" style="position: absolute; left: 150px; top: 150px; display: block;">
    </div>

    <script type="text/javascript">
        function write_value(value) {
            $("#dry").css("display", "none");
            $("#wet").css("display", "none");

            switch (value) {
                case 0: $("#dry").css("display", "block"); break;
                default: $("#wet").css("display", "block"); break;
            }

            var text = "Code=Input/Text={0}/";
            App.run_cmd(String.format(text, value));
        }
    </script>   
</body>
</html>

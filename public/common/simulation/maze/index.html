<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>AsomeIT</title>

	<link rel="stylesheet" href="../../../common/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../../common/css/AsomeCODE.css">

    <script src="../../../common/js/jquery-1.9.1.js"></script>
	<script src="../../../common/js/bootstrap.min.js"></script>
</head>

<body style="overflow-x: hidden; overflow-y: hidden;">
	<div style="position: relative;">
		<img src="back.png" style="position: absolute;">
		<img id="robot" src="down.png"  style="position: absolute;">
	</div>

	<script type="text/javascript">
		function move_xy(x, y) {
			$("#robot").css("left", 34 * x + 18);
			$("#robot").css("top",  34 * y + 18);
		}

		function start() {
			move_xy(0, 0);
		}

		window.onload = function() {
			App.run_cmd("Code=Input/Text=### Simulation started");

			start();
		}
	</script>	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>AsomeIT</title>

	<link rel="stylesheet" href="../../../common/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../../common/css/AsomeCODE.css">

    <script src="../../../common/js/jquery-1.9.1.js"></script>
	<script src="../../../common/js/bootstrap.min.js"></script>
</head>

<body style="overflow-x: hidden; overflow-y: hidden;">
	<div id="matrix" style="position: relative;">
		<img src="back.png" style="position: absolute; z-index: -1;">		
	</div>	

	<script type="text/javascript">
		window.onload = function() {
			App.run_cmd("Code=Input/Text=### Simulation started");
		}
		
		for(var x=1; x < 33; x++) {
			for(var y=1; y < 9; y++) {
				var coordinate_value = x + "_" + y
				$('<img>', {
					src: 'off.png',
					id: coordinate_value
				}).css({
					position: "absolute",
					left: x*13 - 12 + "px",
					top: y*16 +77 +"px",
				}).appendTo("#matrix");
			}
		}
		
		function turn_on(x, y) {
			x = x + 1;
			y = y + 1;
			$("#" + x + "_" + y).attr("src", "on.png");
		}

		function turn_off(x, y) {
			x = x + 1;
			y = y + 1;
			$("#" + x + "_" + y).attr("src", "off.png");
		}

	</script>
</body>
</html>

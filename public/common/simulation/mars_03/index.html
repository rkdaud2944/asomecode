<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>AsomeIT</title>

	<link rel="stylesheet" href="../../../common/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../../common/css/AsomeCODE.css">

	<script src="./segment-display.js"></script>

    <script src="../../../common/js/jquery-1.9.1.js"></script>
	<script src="../../../common/js/bootstrap.min.js"></script>
</head>

<body style="overflow-x: hidden; overflow-y: hidden;">
	<div style="position: relative;">
		<img id="back" src="back.png" style="position: absolute; top: -149px; z-index: 1;">
		<img id="back2" src="back2.png" style="position: absolute; top: -649px; z-index: 1;">
		<img id="back3" src="back3.png" style="position: absolute; top: -1149px; z-index: 1;">
		<img id="timer" src="tm1637.png" style="position: absolute; z-index: 2;">
		<div id="time" style="position: absolute; top:20px; left: 7px; width: 120px; height: 25px; z-index: 2;">
			<canvas id="display" width="100" height="23"></canvas>
		</div>
		<img class="spaceship_1" src="spaceship_1.png" style="position: absolute; top: 55px; left:150px; display: block; z-index: 4;">
		<img class="spaceship_2" src="spaceship_2.png" style="position: absolute; top: 53px; left:154px; display: block; z-index: 5;">
		<img class="spaceship_2" src="spaceship_2.png" style="position: absolute; top: 53px; left:205px; display: block; z-index: 5;">
		<img class="spaceship_3" src="spaceship_3.png" style="position: absolute; top: 25px; left:166px; display: block; z-index: 3;">
		<img class="flame" src="flame.png" style="position: absolute; z-index: 2; top: 194px; left:158px;">
		<img class="flame" src="flame.png" style="position: absolute; z-index: 2; top: 194px; left:208px">
	</div>	

	<script type="text/javascript">
		window.onload = function () {
			App.run_cmd("Code=Input/Text=### Simulation started");
		}

		var display = new SegmentDisplay("display");
		display.pattern         = "##";
		display.cornerType      = 2;
		display.displayType     = 7;
		display.displayAngle    = 9;
		display.digitHeight     = 20;
		display.digitWidth      = 12;
		display.digitDistance   = 2;
		display.segmentWidth    = 3;
		display.segmentDistance = 0.5;
		display.colorOn         = "rgba(255, 255, 255, 0.9)";
		display.colorOff        = "rgba(0, 0, 0, 0.1)";
		display.setValue("00");

		function display_time(sec) {
			if ( sec < 10) {
				sec = '0' + String(sec);
			} else {
				sec = String(sec)
			}
			display.setValue(sec);
		}

		function separate_spaceship_booster(value, speed) {
			$(".spaceship_" + value).animate(
				{
					top: 400,
				},
				speed,
				'swing',
				function () {
					$(".spaceship_" + value).css("display", "none");
				}
			);
		}

		var sec = 0

		function start_animation() {
			$("#back").animate({
				top: 1010,
			}, 18000);
			$("#back2").animate({
				top: 510,
			}, 18000);
			$("#back3").animate({
				top: 0,
			}, 18000);
			setInterval(
				function() {
					sec++;
					if ((sec % 2)) {
						$('.flame').css("top", "184px");
					} else {
						$('.flame').css("top", "194px");
					}
				},
				500
			);
		}
	</script>
</body>
</html>

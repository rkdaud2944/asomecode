	<title>AsomeIT</title>

<!-- <body style="overflow-x: hidden; overflow-y: hidden;"> -->
<body style="width: 100%;" onLoad="self.focus();window.onblur=function(){window.focus()}">
	<div style="position: relative;">
		<img src="back.png" style="position: absolute; width: 100%">
		<img id="img_dice" src="1.png" onclick="roll_dice()" style="position: absolute; width: 100%">
	</div>

	<script type="text/javascript">
		window.onload = function() {
			roll_dice()
		}

		function roll_dice() {
			var index = Math.floor(Math.random() * 6) + 1;
			$("#img_dice").attr("src", index + ".png");
			
			window.opener.getValueFromeChild(index);
		}
	</script>	
</body>

<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>AsomeCODE</title>

	<link rel="stylesheet" href="../css/AsomeCODE.css">
</head>

<div style="width: 100%; height: 100%;">
	<div class="parts_image_bar">
		<img class="parts_image" src="../images/etc/no_image.png">
	</div>
	<div class="parts_comment_bar">
		부품 이름
	</div>
</div>

<script src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	var img = "";
	var title = "";
	var qty = "";
	window.onload = function() {
		var url = location.href;
		var pm  = url.split('?');
		var params   = pm[1].split('&');
		for( var i=0; i<params.length; i++ ) {
			var param = params[i].split('=');
			if (param[0] == 'img') img = param[1];
			if (param[0] == 'title') title = decodeURI(param[1]);
			if (param[0] == 'qty') qty = param[1];
		}

		if (img != "") $('.parts_image').attr('src', img);
		$('.parts_comment_bar').html(' <font color=white>' + title + ' x ' + qty + '개</font>');
	}
</script>

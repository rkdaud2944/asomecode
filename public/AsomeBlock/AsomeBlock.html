<body>
    <script>
        loadLanguage();
    </script>
    <div id="header-area">
        <div class="top-menu-div">
            <div href="/blockeditor" class="top-menu-logo cursor-pointer">
                <img src="../common/images/asomeit_logo.png"  onclick="go_url('../AsomeBlock/Korean/free.html');"/>
            </div>
            <div class="menu-item-div">
                <div class="btn btn-image" onclick="runCode()" style="margin-top: -7px;"><img src="../common/images/icons/play-button.png" style="width: 35px; height: 35px; margin-right: 15px;" /></div>
                <span class="delimiter"></span>
                <div class="btn btn-image" onclick="stopCode();" style="margin-top: -7px;"><img src="../common/images/icons/stop-button.png" style="width: 35px; height: 35px;" /></div>
                <span class="delimiter">|</span>
                <div class="btn btn-image" onclick="connect();"><img src="../common/images/icons/connect.png" style="width: 96px; height: 17px;" /></div>
                <span class="delimiter">|</span>
                <div class="btn btn-image" onclick="exportBlocksToFile();"><img src="../common/images/icons/save.png" style="width: 65px; height: 17px;"/></div>
                <span class="delimiter">|</span>
                <div class="btn btn-image" onclick="importBlocksFromFile();"><img src="../common/images/icons/load.png" style="width: 66px; height: 17px;"/></div>
                <span class="delimiter">|</span>

                <div class="btn btn-image dropdown">
                    <img src="../common/images/icons/custom%20block.png" style="width: 82px; height: 17px;" onclick="openPopupMenuCustom()" class="dropbtn">
                    <div id="dropdown_menu_custom" class="dropdown-content">
                        <a href="#" onclick="importCustomBlocksFromFile();">Import Customs</a>
                        <a href="../blockmaker/index.html" target="_blank">New Custom</a>
                    </div>
                </div>

                <!-- <span class="delimiter">|</span>
                <div class="btn btn-icon-text"><img src="./common/images/button_publish.png" />발행하기</div>
                <span class="delimiter">|</span>
                <div class="btn btn-icon-text"><img src="./common/images/button_close.png" />종료</diva> -->
            </div>
        </div>
    </div>

    <div id="content-area">
        <div id="block-controller-container">
            <div id="block-menu-tab-div">
                <a href="#asomebot" class="menu-tab-item js--tab-asomebot" onclick="changeToolboxCategory('asomebot')"><img src="../common/images/asomekit/asomebot.png"><img src="../common/images/asomekit/asomebot_click.png" style="display: none;">Asomebot</a>
                <a href="#asomekit" class="menu-tab-item js--tab-asomekit" onclick="changeToolboxCategory('asomekit')"><img src="../common/images/asomekit/asomekit.png"><img src="../common/images/asomekit/asomekit_click.png" style="display: none;">Asomekit</a>
                <a href="#asomecar" class="menu-tab-item js--tab-asomecar" onclick="changeToolboxCategory('asomecar')"><img src="../common/images/asomekit/asomecar.png"><img src="../common/images/asomekit/asomecar_click.png" style="display: none;">Asomecar</a>
            </div>
            <div id="block-source-editor-controller-div">
                <div class="js--toggle-source-editor cursor-pointer" onclick="toggleSourceEditor()"><img src="../common/images/icons/source.png" style="width: 43px; height: 33px; margin-right: 0;"/></div>
            </div>

        </div>
        <div id="blockly-area">
            <div class="block-category-div">
            </div>
            <div id="blockly-div">
            </div>
            <div id="block-source-div">
                <div id="block-source-editor"></div>
            </div>
        </div>
    </div>
    <div class="blockly-block-data">
        <xml id="toolbox_basic">
        </xml>
    </div>

    <div class="onscreenKeyboard" style="display: none; z-index: 99999;"></div>
</body>

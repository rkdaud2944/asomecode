        <script>
            $(function () {
                $("#mobile_menu").click(function () {
                    if ($(".mobile_top").css("display") == "none") {
                        $(".mobile_top").show();
                        $("#mobile").css("height", "90px");
                        $(".mobile_nav").css("margin-top", "160px");
                    } else {
                        $(".mobile_top").hide();
                        $("#mobile").css("height", "90px");
                        $(".mobile_nav").css("margin-top", "90px");
                    }
                });
            });
        </script>

        <script type="text/javascript">
            $(document).ready(function () {
                resizeForumWindows();

                window.addEventListener("resize", resizeForumWindows);
            });

            let resizeForumWindows = function () {
                let documentHeight = $(window).height();
                let topMobileHeight = $("#mobile").height();
                let topHeaderHeight = $("#header").height();
                documentHeight =
                    documentHeight - topMobileHeight - topHeaderHeight + 20;
                $("#forum").height(documentHeight);
                $("#forum").css(
                    "margin-top",
                    topMobileHeight + topHeaderHeight - 35
                );
            };

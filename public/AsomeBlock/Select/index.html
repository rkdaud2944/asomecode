<script type="text/javascript">
    var languages = {
        "Korea": ["Korean", "English"],
        "Indonesia": ["Indonesia", "English"],
        "Vietnam": ["Vietnam", "English"],
        "China": ["Chinese"]
    }

    String.prototype.replaceAll = function(org, dest) {
        return this.split(org).join(dest);
    }

    function select_country(country, language) {
        run_cmd( String.format('Code=SetCountry/Country={0}/Language={1}', country, language) );
    }

    function make_list(country) {
        console.log(country, languages[country]);
        var list = "";
        $.each(languages[country], function(index, row) {
            console.log(row);
            var line =`<li onclick="select_country('@country', '@language')" class="sel_button_3"><span class="sel_text_2" >@language</span><span class="sel_lan_btn"></span>`;
            line = line.replaceAll("@country", country);
            line = line.replaceAll("@language", row);
            list = list + line;
        });
        $("#language_list").html(list);
    }

    window.onload = function () {
        if ((is_mobile() == false) && (hasNewVersion())) {
            go_url("new_version.html");
            return;
        }
        
        $(".btn-sel-c").on('click', function (event) {
            $('.btn-sel-c').each(function (i, obj) {
                $(obj).attr("class", "btn-sel-c sel_button_2");
            });
            $(this).attr("class", "btn-sel-c sel_button");
            make_list( $(this).attr("country") );
        });

        make_list("Korea");
    }
</script>

    <script type="text/javascript">
        function setFrameSize() {
            var bodyheight = 0;
            if (window.innerWidth) {
                bodyheight = window.innerHeight;
            } else {
                bodyheight = document.body.clientHeight;
            }
            document.getElementById("body_main").height = bodyheight;
        }
    </script>

    <div class="row">
        <div class="container list">
            <div class="col-sm-12">
                <div style="height: 30px;"></div>
                <iframe id="body_main" marginheight="0" src="about:blank" marginwidth="0" frameborder="0"
                    scrolling="auto" width="100%" onLoad="setFrameSize()"></iframe>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var gcode = "";
        window.onload = function () {
            var url = unescape(location.href);
            var pm = url.split('?');
            if (pm.length > 1) {
                var params = pm[1].split('&');
                for (var i = 0; i < params.length; i++) {
                    var param = params[i].split('=');
                    if (param[0] == "gcode") {
                        gcode = param[1];
                        break;
                    }
                }
            }
            var url = "http://202.149.70.15/main/ex_studycall.asp?gcode={0}";
            $("#body_main").attr("src", String.format(url, gcode));
        }

        window.onresize = function () {
            setFrameSize();
        }
    </script>

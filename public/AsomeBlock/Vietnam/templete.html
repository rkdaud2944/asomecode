<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<!-- AsomeHeader Start -->
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>AsomeCode</title>
    <meta name="Robots" content="all" />
    <meta name="reply-to" content="" />
    <meta name="date" content="" />

    <link rel="stylesheet" href="../../common/css/AsomeCODE.css">
    <link rel="stylesheet" href="../../common/css/style.css">
    <link rel="stylesheet" href="../../common/css/highlight.css">
    <link rel="stylesheet" href="../../common/css/vs2015.css">
    <link rel="stylesheet" href="../../common/css/quiz_css.css">

    <script src="../../common/js/jquery-3.2.1.min.js"></script>

    <link rel="stylesheet" href="../../common/css/bootstrap.min.css">
    <script src="../../common/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../../common/css/jodit.min.css"/>
    <link rel="stylesheet" href="../../common/css/prism.css"/>
    <script src="../../common/js/jodit.min.js"></script>
    <script src="../../common/js/prism.js"></script>

    <script src="../../common/js/AsomeCODE.js"></script>
    <script src="../../common/js/board.js"></script>
    <script src="../../common/js/highlight.pack.js"></script>
    <script src="../../common/js/highlightjs-line-numbers.min.js"></script>

    <script src="../../common/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../common/ace/ext-static_highlight.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../common/ace/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
<!-- AsomeHeader End -->

<body class="p3">    

    <div class="modal fade" id="video_dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <video id="video_player" width="100%" controls>
                        <source id="video_src" type="video/webm" src=""/>
                        <track id="video_subtitle" kind="subtitles" srclang="en" label="english" src="" default>
                        Your browser does not support HTML5 video.
                    </video>
                </div>
            </div>
        </div>
    </div>

    <div id="wrap">
        <ul class="blind">
            <li><a href="#contents">본문 바로가기(Skip Contents)</a></li>
        </ul>
        <div id="mobile">
            <div class="logo">
                <a href="javascript:void(0);"><img src="../../common/images/logom.png"></a>
                <div class="m"><a><img src="../../common/images/mobile_m.png"></a></div>
            </div>
            <div class="mobile_top">
                <div class="top_m">
                    <a href="javascript:void(0);" onclick="run_cmd('Code=GoHome')">
                        <img class="image-btn" filename="../../common/images/mobile_01.png">
                    </a>
                    <a href="javascript:void(0);" onclick="run_cmd('Code=AsomeCodeConnect')">
                        <img class="image-btn" filename="../../common/images/mobile_02.png">
                    </a>
                    <a href="javascript:void(0);" onclick="run_cmd('Code=ShowEditor')">
                        <img class="image-btn" filename="../../common/images/mobile_03.png">
                    </a>
                    <a href="javascript:void(0);" onclick="run_cmd('Code=Stop')">
                        <img class="image-btn last" filename="../../common/images/mobile_04.png">
                    </a>
                </div>
                <div class="top_m">
                    <a href="javascript:void(0);" onclick="run_cmd('Code=AsomeCodeReboot')">
                        <img class="image-btn" filename="../../common/images/mobile_05.png">
                    </a>
                    <a href="javascript:void(0);" onclick="run_cmd('Code=AsomeCodeFormat')">
                        <img class="image-btn" filename="../../common/images/mobile_06.png">
                    </a>
                    <a href="javascript:void(0);" onclick="run_cmd('Code=AsomeCodeUpdate')">
                        <img class="image-btn" filename="../../common/images/mobile_07.png">
                    </a>
                    <a href="javascript:void(0);" onclick="run_cmd('Code=AsomeBlock')">
                        <img class="image-btn last" filename="../../common/images/blockcoding.png">
                    </a>
                </div>
            </div>
        </div>
        <div id="header">
            <ul class="left">
                <li><a href="javascript:void(0);" onclick="run_cmd('Code=AsomeCodeConnect')">
                    <img class="image-btn" filename="../../common/images/top_01.png">
                </a></li>
                <li><a href="javascript:void(0);" onclick="run_cmd('Code=GoHome')">
                    <img class="image-btn" filename="../../common/images/top_02.png">
                </a></li>
                <li><a href="javascript:void(0);" onclick="run_cmd('Code=ShowEditor')">
                    <img class="image-btn" filename="../../common/images/top_03.png">
                </a></li>
                <li><a href="javascript:void(0);" onclick="run_cmd('Code=Stop')">
                    <img class="image-btn" filename="../../common/images/top_05.png">
                </a></li>
            </ul>
            <ul class="right">
                <li><a href="javascript:void(0);" onclick="run_cmd('Code=AsomeCodeReboot')">
                    <img class="image-btn" filename="../../common/images/top_04.png">
                </a></li>
                <li><a href="javascript:void(0);" onclick="run_cmd('Code=AsomeCodeFormat')">
                    <img class="image-btn" filename="../../common/images/top_06.png">
                </a></li>
                <li><a href="javascript:void(0);" onclick="run_cmd('Code=AsomeCodeUpdate')">
                    <img class="image-btn" filename="../../common/images/top_07.png">
                </a></li>
                <li><a href="javascript:void(0);" onclick="run_cmd('Code=AsomeBlock')">
                    <img class="image-btn" filename="../../common/images/blockcoding.png">
                </a></li>
                <li> &nbsp; </li>
                <a href="javascript:void(0);" onclick="logout()"><img src="../../common/images/logout.png" id="bt_logout" class="last"></a>
            </ul>
        </div>
        <div class="mobile_nav3"></div>
        <div id="p3_header">
            <ul>
                <li class="headleft"><a href="javascript:void(0);"><img src="../../common/images/logo.png"></a></li>
                <li class="headright"></li>
            </ul>
        </div>

        <div id="p3_container">
            <div class="left">
                <div class="top">
                    <div class="link_list"><a href="javascript:void(0);" onclick="run_cmd('Code=GoBack')"><img src="../../common/images/p3_list.png" alt="강의목록"></a></div>
                    <div class="header_text"><div id="chapter" class="chapter">Unit {0}</div>
                        <br>

                        @title@
                    </div>
                </div>
                <div class="beg">
                    <ul>
                        @list@
                    </ul>
                </div>
            </div>
            
            <div class="right">
                <div class="contents">
                    @body@
                </div>
            </div>

        </div>
        <!-- //container -->
    </div>
    <!-- //wrap -->
</body>

</html>
